receivers:
  otelarrow:
    protocols:
      grpc:
        endpoint: localhost:4317
        max_recv_msg_size_mib: 3000
      arrow:
        admission_limit_mib: 30
        waiter_limit: 2

processors:
  concurrentbatch:

exporters:
  debug:
    verbosity: basic
  otelarrow/ls:
    endpoint: ingest.lightstep.com:443
    headers:
      "lightstep-access-token": ${LS_TOKEN}

service:
  pipelines:
    traces:
      receivers: [otelarrow]
      processors: []
      exporters: [debug, otelarrow/ls]