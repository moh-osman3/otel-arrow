receivers:
  # otelarrow/standard is an OTelArrow receiver.
  # it uses port 4317, the standard port for OTLP/gRPC.
  # There are no required configuration fields.
  otelarrow/standard:
    protocols:
      grpc:
        endpoint: 127.0.0.1:8100
        max_recv_msg_size_mib: 3000

processors:
  # The batch processor will benefit pipelines with small export sizes.
  concurrentbatch:

exporters:
  otelarrow/stdout:
    endpoint: localhost:4317
    arrow:
      disabled: false
      disable_downgrade: true
    tls:
      insecure: true
    headers:
      "lightstep-org-id": "2"
      "lightstep-org-name": "LightStep"
      "lightstep-project-id": "768070"
      "lightstep-project-name": "dev-mohosman"
      # lightstep-access-token: "${LIGHTSTEP_ACCESS_TOKEN}"
  # otelarrow/arrow is an OTel-Arrow exporter.
  otelarrow/arrow:
    # For the sample configuration, the other side of the bridge
    # runs on port 8100.
    endpoint: 127.0.0.1:8100

    # For demonstration purposes, use an insecure port.  This would
    # also be normal for a collector behind a loadbalancer that
    # terminates TLS.
    tls:
      insecure: true

    # Static headers will be attached to every export.
    headers:
    - X-Scope-OrgID: example_tenant

    # wait_for_ready lets the producer block until the connection
    # is ready.
    wait_for_ready: true

  debug:

service:
  pipelines:
    traces:
      receivers: [otelarrow/standard]
      processors: [concurrentbatch]
      exporters: [otelarrow/stdout, debug]

  telemetry:
    resource:
      "service.name": "example-bridge"
    metrics:
      address: 127.0.0.1:8888
      level: detailed
    logs:
      level: info
