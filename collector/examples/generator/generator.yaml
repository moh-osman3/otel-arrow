extensions:
  memory_limiter:
    memory_limit_mib: 8

receivers:
  otelarrow:
    protocols:
      grpc:
        endpoint: localhost:4317
        memory_limiter: memory_limiter

processors:
  concurrentbatch:

exporters:
  debug:
    verbosity: basic

service:
  pipelines:
    traces:
      receivers: [otelarrow]
      processors: [concurrentbatch]
      exporters: [debug]

  extensions: [memory_limiter]