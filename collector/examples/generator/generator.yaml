extensions:
  memory_limiter:
    memory_limit_mib: 8

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: localhost:4317
        memory_limiter: memory_limiter
      http:
        endpoint: localhost:4318

processors:
  batch:
  memory_limiter:
    # 75% of maximum memory up to 2G
    limit_mib: 1536
    # 25% of limit up to 2G
    spike_limit_mib: 512
    check_interval: 5s

exporters:
  debug:
    verbosity: basic

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug]

  extensions: [memory_limiter]